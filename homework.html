<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Name</label>
    <br/>
    <input type="text" placeholder="First Name" /> <input type="text" placeholder="Last Name" />
    <br /><br />

    <label>Email</label>
    <br/>
    <input type="email" />
    <br /><br /> 

    <label>Phone</label><br/>
    <input type="number">
    <br/><br/>

    
    <label>Which movie do you like to watch?</label>
    <br/>
    <select>
        <option>Pathan</option>
        <option>Drishyam 2</option>
        <option>Sultan</option>
    </select>
    <br/><br/>

    <label>Number of tickets</label><br/>
    <input list="Tickets" type="text">
    <datalist id="Tickets">
        <option >1</option>
        <option >2</option>
        <option >3</option>
        <option >4</option>
    </datalist>
    <br/><br/>

    <label>Screening you'd like to attend</label><br/>
    <input type="text" placeholder="Date">
    <input type="number" placeholder="Time">
    <br/><br/>

    <label>Comments</label><br/>
    <textarea cols="30" rows="10"></textarea>
    <br/><br/>

    <label >Payment Method</label><br/>
    <select>
      <option>PayPal Checkout</option>
      <option>Paytm</option>
      <option>Phonepe</option>
      <option>Google pay</option>
    </select>
    <br/><br/>

    <button>Book ticket</button>
    

  </body>
</html>
